 <!-- Header -->
 <nz-header nzTheme="light">
    <div class="app-header">
      <!--<div nz-row style="flex-flow: nowrap">-->
      <div nz-row="" class="ant-row" style="flex-flow: nowrap">
        <!-- Logo -->
        <div nz-col="" class="ant-col ant-col-xs-24 ant-col-sm-24 ant-col-md-6 ant-col-lg-6 ant-col-xl-5 ant-col-xxl-4" style="display:flex; flex:15%">
          <div class="sidebar-logo">
            <a href="https://www.hippoplan.com/" target="_blank" rel="noopener noreferrer">
              <!--<img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">-->
              <img src="../assets/img/cube-docker-blue-logo-hippoplan-plan-darker-blue.png" alt="logo">
              <!--<h1 style="color: #099CEC;">Hippoplan Sandbox</h1>-->
            </a>
          </div>
        </div>
        <!-- Search Box -->
        <!--<div nz-col nzSpan="6">-->
        <div nz-col="" class="ant-col ant-col-xs-0 ant-col-sm-0 ant-col-md-6 ant-col-lg-8 ant-col-xl-6 ant-col-xxl-6">
          <div class="search-box">
            <!-- Search Box -->
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="Search" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </div>
        </div>
        <!-- Header Menu -->
        <div nz-col="" class="ant-col ant-col-xs-0 ant-col-sm-0 ant-col-md-12 ant-col-lg-10 ant-col-xl-13 ant-col-xxl-14" style="display:flex; flex:60%; justify-content: flex-end">
          <!--<div class="wrapper">
            <button nz-button nzType="primary" (click)="toggleCollapsedHorizontalTop()">
              <i nz-icon [nzType]="isCollapsedHorizontalTop ? 'menu-unfold' : 'menu-fold'"></i>
            </button>-->
            <ul id="nav"  nz-menu nzSelectable nzTheme="light" nzMode="horizontal" class="sider-menu">
              <li nz-menu-item nzSelected routerLink="/planning">Planning</li>
              <li nz-menu-item routerLink="/createPlanning">Create Project</li>
<!--               <li nz-menu-item>Application Settings</li>-->
              <li nz-menu-item routerLink="/importData">Import</li>
              <li nz-menu-item>Help</li>
              <li nz-menu-item>Log out</li>
            </ul>
          <!--</div>-->
        </div>
      </div>
    </div>
  </nz-header>
  <!-- End Header -->
